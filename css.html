<style>
  body {
    margin: 0 auto;
    padding: 20px;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #top_page {
    text-align: center;
    background-color: black;
    color: white;
    padding: 20px;
    font-weight: bolder;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  #footer {
    display: block;
    margin: 0 auto;
    margin-top: 10px;
    max-width: 1400px;
    background-color: rgb(209, 209, 209);
    padding: 15px;
    border-radius: 10px;
  }

  .manual {
    text-align: left;
    font-size: 20px;
  }


  .form_group {
    margin-bottom: 15px;
  }

  .form_group {
    text-align: center;
  }

  #id_form {
    margin-top: 20px;
  }

  .form_group {
    flex-direction: column;
    margin-bottom: 15px;
  }

  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    max-width: 400px;
  }

  #console_money {
    margin-top: 100px;
    font-weight: bold;
    text-align: center;
    background-color: rgb(224, 148, 202);
    font-size: 50px;
    padding: 30px;
    border-radius: 10px;
    width: 900px;
    margin: 0 auto;
    margin-bottom: 30px;
  }

  .text {
    font-size: 20px;
    font-weight: bold;
  }

  table {
    margin: 0 auto;
    border-collapse: separate;
    border-spacing: 0;
    width: 95%;
    text-align: center;
    font-size: 20px;
    font-weight: 500;
  }

  th,
  td {
    background-color: rgb(230, 230, 230);
    border: 1px solid rgb(0, 0, 0);
    padding: 8px;

  }

  th {
    background-color: rgb(200, 200, 200);
    font-weight: bold;
  }

  .quantity_container {
    font-weight: 100;
    letter-spacing: 5px;
  }


  button {
    background-color: transparent;
    border: 2px solid #007bff;
    color: #007bff;
    padding: 10px 20px;
    text-align: center;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .cnt_button {
    margin-top:20px;
    width: 500px;
    height: 120px;
    font-weight: bold;
    font-size: 40px;
  }

  .number_text {
    font-size: 30px;
  }


  button:hover {
    background-color: #007bff;
    color: white;
  }

  .button_container {
    text-align: center;
    margin-top: 10px;
  }

  .initial_color {//初期化状態だとわかりやすいように色をつけておく
    color: blue;
  }

  .pay_button {
    font-size: 30px;
  }

</style>
